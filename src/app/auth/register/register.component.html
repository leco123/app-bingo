<div fxLayout="row">

  <mat-card fxFlex>
      
      <mat-card-header>
        <mat-card-title>Cadastre-se</mat-card-title>
        <mat-card-subtitle>Não tenho conta, desejo me cadastrar.</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
       
      </mat-card-content>
  </mat-card>

</div>


<form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
  <div  fxLayout="row"  align="center" fxLayoutAlign="center center" >
      <div align="center" fxLayout="row" fxLayoutAlign="center center"  class="register-form">

        <mat-card class="mat-elevation-z8" fxFlex="110">
          <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">
                        
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
              <mat-form-field fxFlex="45">
                <mat-placeholder>
                  <mat-icon>account_circle</mat-icon> Nome
                </mat-placeholder>
                <input matInput type="text" formControlName="firstname" 
                  autocomplete="Nome">
              </mat-form-field>               
              <mat-form-field fxFlex="45">
                <mat-placeholder>
                  <mat-icon>how_to_reg</mat-icon> Sobrenome
                </mat-placeholder>
                <input matInput type="text" formControlName="lastname" 
                  autocomplete="Sobrenome">
              </mat-form-field>               
            </div>
    
            <mat-form-field>
              <mat-placeholder>
                <mat-icon>location_city</mat-icon> Endereço
              </mat-placeholder> 
              <input matInput type="text" formControlName="address" 
                    autocomplete="Endereço">
            </mat-form-field>
    
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
              <mat-form-field fxFlex="75">
                <mat-placeholder>
                  <mat-icon>navigation</mat-icon> Cidade
                </mat-placeholder>  
                <input matInput type="text" formControlName="city" 
                  autocomplete="Cidade" >
              </mat-form-field>
            
              <mat-form-field  fxFlex="20">
                <mat-select matNativeControl placeholder="Estado" formControlName="state">
                  <mat-option *ngFor="let state of states" [value]="state">
                    {{state}}
                  </mat-option>
                </mat-select>
              </mat-form-field>          
              
            </div>          
    
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
              <mat-form-field fxFlex="45"> 
                <mat-placeholder>
                  <mat-icon>phone</mat-icon> Telefone Fixo
                </mat-placeholder> 
                <input matInput type="text" formControlName="phone"  >
              </mat-form-field>
              <mat-form-field fxFlex="45"> 
                <mat-placeholder>
                  <mat-icon>stay_primary_portrait</mat-icon> Telefone Celular
                </mat-placeholder>              
                <input matInput type="tel" formControlName="mobilephone">
              </mat-form-field>
            </div>  
    
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
              <mat-form-field fxFlex="100">
                <mat-placeholder>
                  <mat-icon>email</mat-icon> E-mail
                </mat-placeholder>
                <input matInput type="email" formControlName="email" 
                  class="form-control" value="" autocomplete="E-mail"  >
              </mat-form-field>  
            </div>
    
            <div fxLayout="row" fxLayoutAlign="space-between stretch">
    
              <mat-form-field  fxFlex="45">
                <input matInput type="password" formControlName="password1" 
                  autocomplete="off">
                <mat-placeholder>
                  <mat-icon>lock</mat-icon> Senha
                </mat-placeholder>
              </mat-form-field>
              <mat-form-field fxFlex="45">
                <input matInput type="password" formControlName="password2" 
                        autocomplete="off">
                <mat-placeholder>
                  <mat-icon>lock_outline</mat-icon> Confirmar Senha
                </mat-placeholder>
              </mat-form-field>
    
            </div>
            </mat-card-content>
        </mat-card>
      </div>
  </div>

  <div  fxLayout="row"  align="center" fxLayoutAlign="center center" >
    <mat-card fxFlex="28">
        <mat-card-actions>
          <div fxLayout="row" fxLayoutAlign="end end" >
            <button mat-button color="primary" type="submit" [disabled]="!formRegister.valid">
              <mat-icon>done</mat-icon>&nbsp;Registrar
            </button>
        </div>
        </mat-card-actions>
    </mat-card>
  </div>
</form>
