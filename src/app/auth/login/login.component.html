<div fxLayout="row">

  <mat-card fxFlex>
      
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>JÃ¡ tenho conta!</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
       
      </mat-card-content>
  </mat-card>

</div>

<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <div fxLayout="row"  align="center" fxLayoutAlign="center center" >

    <mat-card fxFlex="30" class="num-concurso bg-gradiente ">
        
       
        <mat-card-content>
          

            <mat-card class="login-card mat-elevation-z8" >
              <mat-icon class="fontIcon" color="primary">lock_outline</mat-icon>
                <mat-card-content fxLayout="column" *ngIf="!loading">
                  <mat-form-field >
                    <mat-placeholder>
                      <mat-icon>email</mat-icon> E-mail
                    </mat-placeholder>
                    <input matInput formControlName="email" type="email"
                        placeholder="E-mail" autocomplete="email" readonly="false">
                  </mat-form-field>
                  <mat-form-field>
                    <mat-placeholder>
                      <mat-icon>lock_outline</mat-icon> Senha
                    </mat-placeholder>
                    <input matInput formControlName="password" type="password"  
                      placeholder="Password" autocomplete="password">
                  </mat-form-field>
                </mat-card-content>
                
      
            </mat-card>
          
        </mat-card-content>
    </mat-card>

  </div>


  <div  fxLayout="row"  align="center" fxLayoutAlign="center center" >

    <mat-card fxFlex="30">
        <mat-card-actions>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-button color="warn" (click)="loginGoogle()"  type="button" [disabled]="loading" >Google Login</button>
            <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid || loading"><mat-icon>check</mat-icon>Login</button>
            <!--button mat-button color="accent" routerLink="/auth/forgot"><mat-icon>lock_open</mat-icon><u> ESQUECI A SENHA</u></button-->
          </div>
        </mat-card-actions>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card>

  </div>

</form>
